apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: kafkaproducer
spec:
  selector:
    matchLabels:
      app: kafkaproducer
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: kafkaproducer
    spec:
      containers:
        - name: kafkaproducer
          image: kafkaproducer # Image that will be used inside the container in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080 # The port that the container is running on in the cluster